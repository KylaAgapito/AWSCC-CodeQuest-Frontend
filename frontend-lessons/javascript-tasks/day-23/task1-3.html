<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1-3, Click Event Listener Assignment</title>
</head>

<body>
    <button id="myButton">Click Me!</button>
    <button id="doubleClickButton">Click Me Twice!</button>
    <button id="mouseenterButton">Hover Me!</button>
    <script>
        const button = document.getElementById('myButton'); //task 1
        button.addEventListener('click', function(event) {
            alert('Button clicked!');
        });

        const button2 = document.getElementById('doubleClickButton'); //task 2
        button2.addEventListener('dblclick', function(event) {
            alert('Button double-clicked!');
        });

        const button3 = document.getElementById('mouseenterButton'); //task 3
        button2.addEventListener('mouseenter', function() {
            button3.style.backgroundColor = "red";
        });
    </script>
</body>

</html>
